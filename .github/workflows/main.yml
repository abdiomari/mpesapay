name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: yarn/action-setup@v2
        with:
          yarn-version: 1
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "yarn"

      - run: yarn install --frozen-lockfile
      - run: yarn build
